<!DOCTYPE html>
<meta charset="utf-8">
<style>
body {
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
  margin: auto;
  position: relative;
  width: 960px;
}

text {
  font: 10px sans-serif;
}

svg {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.line {
  fill: none;
  /*stroke: steelblue;*/
  stroke-width: 0.5px;
}

.brush .extent {
  stroke: steelblue;
  fill-opacity: .125;
  shape-rendering: crispEdges;
}

.sbday{
	opacity: 0.1;
}

.nbday{
	opacity: 0.1;
}

.nbavg,
.sbavg{
	opacity: 1.0;
	stroke-width: 10px;
	stroke: #000;
}

</style>
<div id="sidebar">
<table>
	<tr>
		<td colspan="2">
			<form>
  				<label><input type="radio" name="dataset" value="alldays" checked>All Days</label>
				<label><input type="radio" name="dataset" value="weekdays">Weekdays</label>
				<label><input type="radio" name="dataset" value="weekends">Weekends</label>
			</form>
		</td>
	</tr>
	<tr>
		<td>Max Temperature:</td>
		<td id="temp"></td>
	</tr>
	<tr>
		<td>Precipitation:</td>
		<td id="precip"></td>
	</tr>
	<tr>
		<td>Day of Year:</td>
		<td id="time"></td>
	</tr>
</table>
</div>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>
	
var barmargin = {top: 5, right: 10, bottom: 0, left: 10},
	barwidth = 200,
	barheight = 20;

function build_bar(selector, axis, brush)
{
	var svg = d3.select(selector)
		.append("svg")
		.attr("width", barwidth + barmargin.left + barmargin.right)
		.attr("height", barheight + barmargin.top + barmargin.bottom)
		.append("g")
			.attr("transform", "translate(" + barmargin.left + "," + barmargin.top + ")");
	svg.append("g")
		.attr("class", "x axis")
		.call(axis);
	svg.append("g")
		.attr("class", "brush")
		.call(brush)
		.selectAll("rect")
		.attr("height", barheight);
	return svg;
}

// define time entries' format
var parseTime = d3.time.format("%I:%M:%S %p").parse;
// global variable for dataset
var thedata;
var csv_filtered;

var numEntriesPerDay = 48;

var margin = {top: 20, right: 20, bottom: 30, left: 50},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;
	
var parseDate = d3.time.format("%d-%b-%y").parse;
var parseTime = d3.time.format("%I:%M:%S %p").parse;

var xScale = d3.time.scale()
    .range([0, width]);

var yScale = d3.scale.linear()
    .range([height, 0]);
	
var xAxis = d3.svg.axis()
    .scale(xScale)
    .orient("bottom")
	.tickFormat(d3.time.format("%I %p"));

var yAxis = d3.svg.axis()
    .scale(yScale)
    .orient("left");
	
var line = d3.svg.line()
	.interpolate("linear")
    .x(function(d) { return xScale(parseTime(d.key)); })
    .y(function(d) { return yScale(d.values); });
	
var avgline = d3.svg.line()
	.x(function(d) { return xScale(parseTime(d.key)); })
	.y(function(d) { return yScale(+d.values); });
	
var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
	
function sortTime(a, b) {
	return parseTime(a) - parseTime(b);
}

d3.csv("fremont.csv", function(csv){ //load data
	
	thedata = csv;
	
	var temp_selection = [30, 95];
	var precip_selection = [0, 2.49];
	var time_selection = [0, 365];
	
	var temp_scale = d3.scale.linear()
		.domain(temp_selection)
		.range([0,barwidth]);
	
	var precip_scale = d3.scale.sqrt()
		.domain([0,2.5])
		.range([0,barwidth]);
	
	var time_scale = d3.scale.linear()
		.domain([0, 729])
		.range([0,barwidth]);

	var temp_brush = d3.svg.brush()
		.x(temp_scale)
		.on("brush", temp_brushed);
	var temp_axis = d3.svg.axis()
		.scale(temp_scale)
		.orient("bottom")
		.tickValues([30, 43, 56, 69, 82, 95]);
	build_bar("#temp", temp_axis, temp_brush);
	
	var precip_brush = d3.svg.brush()
		.x(precip_scale)
		.on("brush", precip_brushed);
	var precip_axis = d3.svg.axis()
		.scale(precip_scale)
		.orient("bottom")
		.ticks(5);
	build_bar("#precip", precip_axis, precip_brush);
	
	var time_brush = d3.svg.brush()
		.x(time_scale)
		.on("brush", time_brushed);
	var time_axis = d3.svg.axis()
		.scale(time_scale)
		.orient("bottum")
		.tickValues([0, 120, 243, 365, 485, 608, 729])
		.tickFormat(function(d, i)
		{
			return ["Jan", "May", "Sept"][i % 3];
		});
	build_bar("#time", time_axis, time_brush);

	// dataset holding the average at each hour over all days
	// (initial aggregation for the checked "all")
	var NBavgdata = d3.nest() //average over all days aggregation
		.key(function(d) {return d.Time;})
		.sortKeys(sortTime)
		.rollup(function(d)
		{
			return d3.mean(d, function(g) {return +g.CyclistCount;});
		})
		.entries(thedata.filter(function(d) { return d.Direction === " NB";} ));
	
	var SBavgdata = d3.nest() //average over all days aggregation
		.key(function(d) {return d.Time;})
		.sortKeys(sortTime)
		.rollup(function(d)
		{
			return d3.mean(d, function(g) {return +g.CyclistCount;});
		})
		.entries(thedata.filter(function(d) { return d.Direction === " SB";} ));
	
	// each individual day's counts - southbound
	var sbcycledata = d3.nest() //for each calendar day, get bike data by time
		.key(function(d) {return d.Date;})
		.key(function(d) {return d.Time;})
		.sortKeys(sortTime)
		.rollup(function(d)
		{
			return d3.mean(d, function(g) {return +g.CyclistCount;});
		})
		.entries(thedata.filter(function(d) { return d.Direction === " SB";} ));
		
	// each individual day's counts - northbound
	var nbcycledata = d3.nest() //for each calendar day, get bike data by time
		.key(function(d) {return d.Date;})
		.key(function(d) {return d.Time;})
		.sortKeys(sortTime)
		.rollup(function(d)
		{
			return d3.mean(d, function(g) {return +g.CyclistCount;});
		})
		.entries(thedata.filter(function(d) { return d.Direction === " NB";} ));
	
	// define x-domain
	xScale.domain(d3.extent(thedata, function(d) { return parseTime(d.Time); }));
	
	// define y-domain
	yScale.domain([
		d3.min(nbcycledata, function(c) { return d3.min(c.values, function(v) { return v.values; }); }),
		1000
		//d3.max(daysNB, function(c) { return d3.max(c.values, function(v) { return v.count; }); })
	]);
	
	// draw x-axis:
	svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis);
	  
	//draw y-axis:
	svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("Cyclists");
	
	// draw all NB day lines
	var nbday = svg.selectAll(".nbday")
		.data(nbcycledata)
		.enter()
		.append("path")
			.attr("class", "line nbday")
			.attr("d", function(d) { return line(d.values); })
			.style("stroke", "steelblue");
	
	// draw all SB day lines
	var sbday = svg.selectAll(".sbday")
		.data(sbcycledata)
		.enter()
		.append("path")
			.attr("class", "line sbday")
			.attr("d", function(d) { return line(d.values); })
			.style("stroke", "brown");
	 
	 // draw line for NB average
	 svg.append("path")
		.datum(NBavgdata)
		.attr("class", "line nbavg")
		.attr("d", function(d) { return avgline(d); });
	 
	 // draw line for SB average
	 svg.append("path")
		.datum(SBavgdata)
		.attr("class", "line sbavg")
		.attr("d", function(d) { return avgline(d); });
	
		
	var numdays = Math.ceil(thedata.length/48);
	
	d3.selectAll("input")
		.on("change", change);
	
	function change()
	{
		//Update data based on day of week
		var value = this.value;
		if (value == "weekdays") {
			csv_filtered = thedata.filter(function(d) { return d.IsWeekday == "TRUE"; });
		} else if (value == "weekends") {
			csv_filtered = thedata.filter(function(d) { return d.IsWeekday == "FALSE"; });
		} else {
			csv_filtered = thedata;
		}
		
		//Update data based on temp
		csv_filtered = csv_filtered.filter(function(d){
			return temp_selection[0] <= d.Max_TemperatureF &&
				d.Max_TemperatureF <= temp_selection[1];
		});
		
		//Update data based on precip
		csv_filtered = csv_filtered.filter(function(d){
			return precip_selection[0] <= d.PrecipitationIn &&
				d.PrecipitationIn <= precip_selection[1];
		});
		
		//Update data based on DoY
		if (time_selection[0] < time_selection[1]) {
			csv_filtered = csv_filtered.filter(function(d){
				return time_selection[0] <= d.daynum &&
					d.daynum <= time_selection[1];
			});
		} else {
			csv_filtered = csv_filtered.filter(function(d){
				return (time_selection[0] <= d.daynum ||
					d.daynum <= time_selection[1]);
			});
		}
		
		/*//Update data based on sliders
		if (time_selection[0] < time_selection[1])
		{
			csv_filtered = csv_filtered.filter(function(d)
			{
				return temp_selection[0] <= d.Max_TemperatureF &&
					d.Max_TemperatureF <= temp_selection[1] &&
					precip_selection[0] <= d.PrecipitationIn &&
					d.PrecipitationIn <= precip_selection[1] &&
					time_selection[0] <= d.daynum &&
					d.daynum <= time_selection[1];
			});
		} else {
			csv_filtered = csv_filtered.filter(function(d)
			{
				return temp_selection[0] <= d.Max_TemperatureF &&
					d.Max_TemperatureF <= temp_selection[1] &&
					precip_selection[0] <= d.PrecipitationIn &&
					d.PrecipitationIn <= precip_selection[1] &&
					(time_selection[0] <= d.daynum ||
					d.daynum <= time_selection[1]);
			});
		}*/
		
		
		//new averaged data for NB traffic
		var NBavgdata = d3.nest() //average over all days aggregation
			.key(function(d) {return d.Time;})
			.sortKeys(sortTime)
			.rollup(function(d)
			{
				return d3.mean(d, function(g) {return +g.CyclistCount;});
			})
			.entries(csv_filtered.filter(function(d) { return d.Direction === " NB";} ));
		//new averaged data for SB traffic
		var SBavgdata = d3.nest() //average over all days aggregation
			.key(function(d) {return d.Time;})
			.sortKeys(sortTime)
			.rollup(function(d)
			{
				return d3.mean(d, function(g) {return +g.CyclistCount;});
			})
			.entries(csv_filtered.filter(function(d) { return d.Direction === " SB";} ));
		
		// each individual day's counts - southbound
	var sbcycledata = d3.nest() //for each calendar day, get bike data by time
		.key(function(d) {return d.Date;})
		.key(function(d) {return d.Time;})
		.sortKeys(sortTime)
		.rollup(function(d)
		{
			return d3.mean(d, function(g) {return +g.CyclistCount;});
		})
		.entries(csv_filtered.filter(function(d) { return d.Direction === " SB";} ));
		
	// each individual day's counts - northbound
	var nbcycledata = d3.nest() //for each calendar day, get bike data by time
		.key(function(d) {return d.Date;})
		.key(function(d) {return d.Time;})
		.sortKeys(sortTime)
		.rollup(function(d)
		{
			return d3.mean(d, function(g) {return +g.CyclistCount;});
		})
		.entries(csv_filtered.filter(function(d) { return d.Direction === " NB";} ));
		
			
		/* Update NB lines */
		var nblines = svg.selectAll(".nbday")
			.data(nbcycledata, function (d) {return d.key;});
		//take care of incoming nb lines - draw them
		nblines.enter()
			.append("path")
			.attr("class", "line nbday")
			.attr("d", function(d) { return line(d.values); })
			.style("stroke", "steelblue");
		//take care of outgoing nb lines - delete them
		nblines.exit()
			.transition()
			.duration(1000)
			.style("opacity", "0")
			.remove();
		//take care of nb lines being updated - recalc data (this grouping should be empty...)
		nblines.transition()
			.duration(1000)
			.attr("d", function(d) { return line(d.values); })
			.style("stroke", "steelblue");
			
		/* Update SB lines */
		var sblines = svg.selectAll(".sbday")
			.data(sbcycledata, function (d) {return d.key;});
		//take care of incoming sb lines - draw them
		sblines.enter()
			.append("path")
			.attr("class", "line sbday")
			.attr("d", function(d) { return line(d.values); })
			.style("stroke", "brown");
		//take care of outgoing sb lines - delete them
		sblines.exit()
			.transition()
			.duration(1000)
			.style("opacity", "0")
			.remove();
		//take care of sb lines being updated - recalc data (this grouping should be empty...)
		sblines.transition()
			.duration(1000)
			.attr("d", function(d) { return line(d.values); })
			.style("stroke", "brown");
			
		/* Update average lines */
		// update NB average
		d3.select(".nbavg")
			.datum(NBavgdata)
			.transition()
			.duration(1000)
			.attr("d", function(d) { return avgline(d); });
		//update SB average
		d3.select(".sbavg")
			.datum(SBavgdata)
			.transition()
			.duration(1000)
			.attr("d", function(d) { return avgline(d); });
	}
	
	function temp_brushed()
	{
		temp_selection = temp_brush.empty() ? temp_scale.domain() : temp_brush.extent();
		change();
	}
	function precip_brushed()
	{
		precip_selection = precip_brush.empty() ? precip_scale.domain() : precip_brush.extent();
		change();
	}
	function time_brushed()
	{
		time_selection = time_brush.empty() ? time_scale.domain() : time_brush.extent();
		time_selection[0] = time_selection[0] % 365;
		time_selection[1] = time_selection[1] % 365;
		change();
	}
});
</script>
</body>
